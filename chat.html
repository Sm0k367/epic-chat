<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Chat</title>
    <link rel="stylesheet" href="src/css/theme-styles.css">
    <style>
        body { display: flex; flex-direction: column; height: 100vh; margin: 0; font-family: sans-serif; }
        header { background-color: #333; color: white; padding: 10px 20px; text-align: center; }
        .chat-container { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 7px; max-width: 70%; word-wrap: break-word; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; }
        .bot-message { background-color: #f0f0f0; color: #333; align-self: flex-start; }
        .input-area { display: flex; padding: 10px; border-top: 1px solid #ccc; }
        #user-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-right: 10px; }
        #send-button, #speech-button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        #send-button { background-color: #28a745; color: white; }
        #speech-button { background-color: #17a2b8; color: white; margin-left: 5px; }
        /* Basic theme button styling - actual functionality via theme-service.js */
        .theme-switcher { position: absolute; top: 10px; right: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Epic Chat</h1>
        <!-- Placeholder for theme switcher, export, preferences buttons from enhancements -->
        <div class="enhancement-buttons">
            <!-- Buttons like theme toggle, export, preferences will be managed by JS -->
        </div>
    </header>

    <div id="chat-log" class="chat-container">
        <!-- Messages will appear here -->
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
        <button id="speech-button">Speak</button>
    </div>

    <!-- Load Services and Core Logic -->
    <!-- These are expected to be available globally as per their definitions -->
    <script src="src/js/api-service.js"></script>
    <script src="src/js/ai-service.js"></script>
    <script src="src/js/db-service.js"></script>
    <script src="src/js/speech-recognition.js"></script> <!-- Assuming it defines SpeechRecognitionService -->

    <!-- Load Enhancements -->
    <!-- As per README (2).md and package.json, enhancements.js might be the main loader for these -->
    <!-- Or individual services need to be loaded if enhancements.js doesn't bundle/load them -->
    <script src="src/js/enhancements.js"></script> <!-- This might initialize/load all enhancements -->

    <!-- Main application logic -->
    <script src="src/js/main.js"></script>

</body>
</html>
